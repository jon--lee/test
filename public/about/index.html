<html>
    <head>
        <title>Testing</title>
    </head>
    <body>
        <input type='text' id='nameInput' /><button id='mamButton'>mammal</button><button id='catButton'>cat</button>
        <br>
        <button id='bu2'>doSomethingButton</button>
        <button id='catAction'>Do cat action</button>
    </body>
    <script type='text/javascript' src='../js/jquery.js'></script>
    <script type='text/javascript'>
        var animal;
        $('#mamButton').click(function(){
            animal = new Mammal($('#nameInput').val());
        });
        $('#catButton').click(function(){
            animal = new Cat($('#nameInput').val());
        });
        $('#bu2').click(function(){
            if(animal != null)
            {
                animal.doSomething();
            }
            else
            {
                alert("no animal!");
            }
        });
        $('#catAction').click(function(){
            animal.catAction();
        });
        
        
        function Mammal(name)
        {
            //this.name = name;
            this.setName(name);
            this.offspring = [];
            alert("constructor called! name is: " + this.name);
        }
        Mammal.prototype.doSomething = function(){
            alert(this.name + " is doing something");
        }
        Mammal.prototype.setName = function(name){
            this.name = name;
        }
        
        Cat.prototype = Mammal.prototype;
        Cat.prototype.constructor = Cat;
        function Cat(name)
        {
            this.setName("Mr. " + name);
        }
        Cat.prototype.catAction = function(){
           alert(this.name + ": yo"); 
        }
    </script>
</html>
